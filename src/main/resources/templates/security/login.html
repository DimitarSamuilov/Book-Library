<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/head}">

    </th:block>
    <title>Login</title>
</head>
<body>
<div th:replace="~{layout/navigation}"></div>
<div class="container contaner-body">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-sm-9">

                <form th:method="POST" th:action="@{/users/login}">
                    <fieldset>
                        <legend>Legend</legend>
                        <div class="form-group">
                            <label for="user-username">UserName:</label>
                            <input th:name="username" th:type="text" class="form-control" id="user-username">
                        </div>


                        <div class="form-group">
                            <label for="user-password">Password:</label>
                            <input th:name="password" class="form-control" id="user-password">

                        </div>
                        <button>Submit</button>

                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
