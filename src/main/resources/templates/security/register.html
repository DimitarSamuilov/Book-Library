<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/head}">

    </th:block>
    <title>Register </title>
</head>
<body>
<div th:replace="~{layout/navigation}"></div>
<div class="container contaner-body">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-sm-9">

                <form th:method="POST" th:action="@{/users/register}" th:object="${user}">
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                    <fieldset>
                        <legend>Legend</legend>

                        <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-danger'">
                            <label for="user-username">UserName:</label>
                            <input th:field="*{username}" th:type="text" class="form-control" id="user-username"
                                   th:classappend="${#fields.hasErrors('username')}? 'is-invalid'">
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('username')}"
                                 th:text="${error}"></div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-danger'">
                            <label for="user-email">Email:</label>
                            <input th:field="*{email}" class="form-control" id="user-email" th:type="text"
                                   th:classappend="${#fields.hasErrors('email')}? 'is-invalid'">

                            <div class="invalid-feedback" th:each="error : ${#fields.errors('email')}"
                                 th:text="${error}"></div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-danger'">
                            <label for="user-password">Password:</label>
                            <input th:field="*{password}" th:type="password" class="form-control" id="user-password"
                                   th:classappend="${#fields.hasErrors('password')}? 'is-invalid'">
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('password')}"
                                 th:text="${error}"></div>
                        </div>

                        <div class="form-group">
                            <label for="user-password-confirm">Password:</label>
                            <input th:name="confirmPassword" th:type="password" class="form-control"
                                   id="user-password-confirm">

                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('userType')}? 'has-danger'">
                            <label for="virus-magnitude">User type</label>
                            <select class="form-control" id="virus-magnitude" th:field="*{userType}"
                                    th:classappend="${#fields.hasErrors('userType')}? 'is-invalid'">
                                <option th:each="userType:${T(com.book.library.booklibrary.user.enums.UserType).values()}"
                                        th:text="${userType.name()}" th:value="${userType}"></option>
                            </select>
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('userType')}"
                                 th:text="${error}"></div>
                        </div>
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                        <button>Submit</button>

                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
