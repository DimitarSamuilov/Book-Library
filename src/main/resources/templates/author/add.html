<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/head}">

    </th:block>
    <title>Add new Author</title>
</head>
<body>
<div th:replace="~{layout/navigation}"></div>
<div class="container contaner-body">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-sm-9">

                <form th:method="POST"
                      th:object="${author}">
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                    <fieldset>
                        <legend>Author info :</legend>
                        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-danger'">
                            <label for="author-name">name:</label>
                            <input th:field="*{name}" class="form-control" id="author-name"
                                   th:classappend="${#fields.hasErrors('name')}? 'is-invalid'">
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('name')}"
                                 th:text="${error}"></div>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('description')}? 'has-danger'">
                            <label for="author-desc">Book description:</label>
                            <textarea th:field="*{description}" class="form-control" id="author-desc"
                                      rows="3"
                                      th:classappend="${#fields.hasErrors('description')}? 'is-invalid'"
                            ></textarea>
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('description')}"
                                 th:text="${error}"></div>
                        </div>

                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                        <button>Submit</button>

                    </fieldset>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
