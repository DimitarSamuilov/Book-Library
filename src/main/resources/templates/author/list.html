<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <th:block th:replace="~{layout/head}">

    </th:block>
    <title>Libraries</title>
</head>
<body>

<div th:replace="~{layout/navigation}"></div>
<div class="container contaner-body">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-sm-9">

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Edit</th>
                    </tr>
                    </thead>
                    <tbody th:each="author:${authors}" th:object="${author}">
                    <tr class="table-active">
                        <th scope="row" th:text="*{getId()}"></th>
                        <td th:text="*{getName()}"></td>
                        <td th:text="*{getDescription()}"></td>
                        <td><a class="btn btn-success" th:href="@{/authors/editAuthor/{id}(id=*{getId()})}"
                               th:text="edit"></a></td>
                    </tbody>
                </table>
                <div>
                    <ul class="pagination">
                        <th:block th:if="${authors.hasPrevious()}">
                            <li class="page-item">
                                <a class="page-link"
                                   th:href="@{/authors/all(page=${pageable.getPageNumber()-1})}">&laquo;</a>
                            </li>
                        </th:block>
                        <th:block th:if="${authors.hasNext()}" >
                            <li class="page-item">
                                <a class="page-link" th:href="@{/authors/all(page=${pageable.getPageNumber()+1})}">&raquo;</a>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
