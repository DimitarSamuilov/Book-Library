<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/head}">

    </th:block>
    <title>Edit Library Details</title>
</head>
<body>
<div th:replace="~{layout/navigation}"></div>
<div class="container contaner-body">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-sm-9">

                <form th:method="POST" th:action="@{/libraries/editDetails/{libId}(libId=${libId})}"
                      th:object="${library}">

                    <fieldset>
                        <legend>Info to edit:</legend>
                        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-danger'">
                            <label for="lib-email">Email:</label>
                            <input th:field="*{email}" class="form-control" id="lib-email"
                                   th:classappend="${#fields.hasErrors('email')}? 'is-invalid'">
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('email')}"
                                 th:text="${error}"></div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('longitude')}? 'has-danger'">
                            <label for="lib-lon">Longitude:</label>
                            <input th:field="*{longitude}" class="form-control" id="lib-lon"
                                   th:classappend="${#fields.hasErrors('longitude')}? 'is-invalid'">
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('longitude')}"
                                 th:text="${error}"></div>
                        </div>

                        <div th:class="form-group" th:classappend="${#fields.hasErrors('latitude')}? 'has-danger'">
                            <label for="lib-lat">Latitude:</label>
                            <input th:field="*{latitude}" class="form-control" id="lib-lat"
                                   th:classappend="${#fields.hasErrors('latitude')}? 'is-invalid'">
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('latitude')}"
                                 th:text="${error}"></div>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('libraryDescription')}? 'has-danger'">
                            <label for="lib=desc">Library description:</label>
                            <textarea th:field="*{libraryDescription}" class="form-control" id="lib=desc"
                                      rows="3"
                                      th:classappend="${#fields.hasErrors('libraryDescription')}? 'is-invalid'"
                            ></textarea>
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('libraryDescription')}"
                                 th:text="${error}"></div>
                        </div>

                        <button>Submit</button>

                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
