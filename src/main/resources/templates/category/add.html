<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/head}">

    </th:block>
    <title>Add new Category</title>
</head>
<body>
<div th:replace="~{layout/navigation}"></div>
<div class="container contaner-body">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-sm-9">

                <form th:method="POST" th:action="@{/categories/add}"
                      th:object="${category}">
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                    <fieldset>
                        <legend>Author info :</legend>
                        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-danger'">
                            <label for="cat-name">Category name:</label>
                            <input th:field="*{name}" class="form-control" id="cat-name"
                                   th:classappend="${#fields.hasErrors('name')}? 'is-invalid'">
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('name')}"
                                 th:text="${error}"></div>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('weight')}? 'has-danger'">
                            <label for="cat-weight">Category weight:</label>
                            <input th:field="*{weight}" type="number" class="form-control" id="cat-weight"
                                   th:classappend="${#fields.hasErrors('weight')}? 'is-invalid'">
                            <div class="invalid-feedback" th:each="error : ${#fields.errors('weight')}"
                                 th:text="${error}"></div>
                        </div>


                        <button>Submit</button>

                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
